<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeItTogether</title>
    <script src="javascript.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#documentText').summernote();
    });
  </script>

</head>
<body>



    <h1>Type It Together</h1>

    <form id="submissionformid" >

        <input id="documentTitle" type="text" placeholder="Document Title *" />
        <input id="createDate" type="text" placeholder="Create Date *" />
        <input id="lastModified" type="text" placeholder="last modified *" />
        <br>
        <br>
        <textarea id="documentText" name="document_area" rows="4" cols="50"></textarea>
        <br>
        <input id="lastModifiedBy" type="text" placeholder="lastModifiedBy *" />
        <input id="documentLocation" type="text" placeholder="documentLocation *" />
        <input id="docPermission" type="text" placeholder="docPermission *" />
        <br>
        <br>
        <input type="button" value="Submit" onclick="postData()"/>
    </form>


</body>
</html>
